{% extends "tasks/base.html" %}

{% block content %}
  <h1>Delete Task</h1>
  <p>Are you sure you want to delete the task "{{ task.name }}"?</p>
  <form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'tasks:task-detail' task.id %}">No, take me back</a>
{% endblock %}
