apiVersion: v1
kind: Service
metadata:
  name: taskmanagerapp-service
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics'
    prometheus.io/port: '8000'
spec:
  type: NodePort
  selector:
    app: taskmanagerapp
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
